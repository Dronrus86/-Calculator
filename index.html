<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <section class="container_calc">
        <div><img class="calc_icon" src="img/free-icon-casio-882741.png" alt="icon-casio"></div>
        <div>
            <label>
                <input class="input" maxlength="12">
            </label>
        </div>
        <div>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="btn_op" value="+">+</button>
        </div>
        <div>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="btn_op" value="-">-</button>
        </div>
        <div>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="btn_op" value="/">/</button>
        </div>
        <div>
            <button value="0">0</button>
            <button value=".">.</button>
            <button class="btn_op clear">C</button>
            <button class="btn_op" value="*">*</button>

        </div>
        <div>
            <button class="btn_op res">=</button>
        </div>

    </section>
</div>
<script src="style.js"></script>
</body>
</html>
